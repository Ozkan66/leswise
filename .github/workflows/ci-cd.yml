name: CI/CD

############################################
# 1)  Globale omgevingsÂ­variabelen         #
############################################
env:
  VERCEL_TOKEN:      ${{ secrets.VERCEL_TOKEN }}      # vereist
  VERCEL_ORG_ID:     ${{ secrets.VERCEL_ORG_ID }}     # team_â€¦
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # prj_â€¦
  VERCEL_SCOPE:      ozkan66s-projects                # team-slug (optioneel, maar veilig)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

########################################################
# 2)  BUILD- & TEST-JOB  â€“ blijft in ./web werken      #
########################################################
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v4

      - name: Log start build-and-test
        run: echo "ðŸš€ Start build-and-test job"

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: ./web/package-lock.json

      - run: node -v

      - name: Install dependencies
        run: npm ci --ignore-scripts   # geen postinstall-wizard

      - run: npm list --depth=0 || true

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build:ci
        env:
          NEXT_IGNORE_TS_ERRORS:        true
          NEXT_PUBLIC_SUPABASE_URL:     ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY:  ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - run: echo "âœ… build-and-test job finished"

########################################################
# 3)  DEPLOY-JOB  â€“ bouwt nog steeds in ./web,         #
#     maar DEPLOY draait vanuit repo-root (./)         #
########################################################
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Log start deploy
        run: echo "ðŸš€ Start deploy job"

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: ./web/package-lock.json

      - run: node -v

      - name: Install dependencies
        run: npm ci --ignore-scripts
        working-directory: ./web

      - name: Build for production
        run: npm run build:ci
        working-directory: ./web
        env:
          NEXT_IGNORE_TS_ERRORS:        true
          NEXT_PUBLIC_SUPABASE_URL:     ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      # optioneel â€“ handigheidje voor log-controle
      - run: npx vercel --version
      - run: ls -l

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token:      ${{ env.VERCEL_TOKEN }}
          vercel-org-id:     ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          scope:             ${{ env.VERCEL_SCOPE }}
          vercel-args:       '--prod --confirm'
          working-directory: ./          # <- repo-root!
          github-token:      ${{ secrets.GITHUB_TOKEN }}

      - run: echo "ðŸŽ‰ Deployment finished"
